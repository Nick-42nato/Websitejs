<DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="fish-vector.png" rel="icon" type="fish-vector.png" />
		<title>Nick's Fish Tank</title>
		<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2>Nick's Aquarium</h2>
	<div id="wrap">
		<h1>____________________</h1>

<!--Start of fishtank code from codepen.io-->		
		<div id="wrap">
		<div class="window">
			<div class="fishtank_wrap">
				<div class="fishtank">
					<div class="fish_wrap">
						<div class="fred" onclick="toggleBlueBackground">
							<div class="top_fin"></div>
							<div class="tail_fin"></div>
							<div class="fish_body">
								<div class="eye"></div>
								<div class="scale_1"></div>
								<div class="scale_2"></div>
								<div class="scale_3"></div>
								<div class="scale_4"></div>
							</div>
							
						</div>
					</div>
					
					<div class="ground"></div>
					<div class="rock_1"></div>
					<div class="rock_2"></div>
					<div class="rock_3"></div>
					<div class="rock_4"></div>
					<div class="rock_5"></div>
					<!-- end of rocks -->
					<div class="plant_1_wrap">
						<div class="plant_1"></div>
						<div class="plant_2"></div>
						<div class="plant_3"></div>
					</div>
					<div class="plant_2_wrap">
						<div class="plant_4"></div>
						<div class="plant_5"></div>
					</div>
					<div class="long_plant">
						<div class="l_plant_1"></div>
						<div class="l_plant_2"></div>
						<div class="l_plant_3"></div>
					</div>
					<div class="long_plant2">
						
						<div class="l_plant_2"></div>
						<div class="l_plant_3"></div>
					</div>
					<div class="water"></div>
					
				</div><!-- end of fishtank -->
			</div><!-- end of fishtank_wrap -->
		</div><!-- end of window -->
	</div>
	<div class="table"></div>
<iframe src="http://www.omidgharib.ir"></iframe>
		

<!-- end of fishtank code-->					
	<h1>--Fish Choices--</h1>
		<div class="flex-container">
			<div class="box green" onclick="makeOpaque(this)" onmouseover="makeHover(this)" onmouseout="makeNormal(this)">
				<p class="neon txt-hide" id="neonText">Neon Tetra</p>
			</div>
				
			<div class="box light_blue" id="box2" onclick="makeOpaque1(this)" onmouseover="makeHover(this)" onmouseout="makeNormal(this)" 
				<p class="gold txt-hide" id="goldText">Golden Tetra</p>
			</div>
			<div class="box purple" id="box3" onclick="makeOpaque2(this)" onmouseover="makeHover(this)" onmouseout="makeNormal(this)"
			     <p class="blue txt-hide" id="blueText">Blue Diamond Shrimp</p>
			</div>
			<div class="box red" id="box4" onclick="makeOpaque3(this)" onmouseover="makeHover(this)" onmouseout="makeNormal(this)"
			     <p class="mandarin txt-hide" id="mandarinText">Mandarin Shrimp</p>
			</div>
			<div class="box orange" id="box5" onclick="makeOpaque4(this)" onmouseover="makeHover(this)" onmouseout="makeNormal(this)" 
			     <p class="cherry txt-hide" id="cherryText">Cherry Shrimp</p>
			</div>
			<div class="box pink" id="box6" onclick="makeOpaque5(this)" onmouseover="makeHover(this)" onmouseout="makeNormal(this)" 
			     <p class="crystal txt-hide" id="crystalText">Crystal Shrimp</p>
			</div>
		</div>
		
		<script src="script.js"></script>
		 <audio src="Minecraft.mp3"autoplay>
	</audio>
		<img src="http://www.just4kidsmagazine.com/sweetazalea/bubbles2.gif">
	</body>
</html>
