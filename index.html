<DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Nick's Fish Tank</title>
		<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="wrap">
		<h2>Nick's Aquarium</h2>
		<h1>____________________</h1>
		
		<div id="wrap">
		<div class="window">
			<div class="fishtank_wrap">
				<div class="fishtank">
					<div class="fish_wrap">
						<div class="fred">
							<div class="top_fin"></div>
							<div class="tail_fin"></div>
							<div class="fish_body">
								<div class="eye"></div>
								<div class="scale_1"></div>
								<div class="scale_2"></div>
								<div class="scale_3"></div>
								<div class="scale_4"></div>
							</div>
							
						</div>
					</div>
					
					<div class="ground"></div>
					<div class="rock_1"></div>
					<div class="rock_2"></div>
					<div class="rock_3"></div>
					<div class="rock_4"></div>
					<div class="rock_5"></div>
					<!-- end of rocks -->
					<div class="plant_1_wrap">
						<div class="plant_1"></div>
						<div class="plant_2"></div>
						<div class="plant_3"></div>
					</div>
					<div class="plant_2_wrap">
						<div class="plant_4"></div>
						<div class="plant_5"></div>
					</div>
					<div class="long_plant">
						<div class="l_plant_1"></div>
						<div class="l_plant_2"></div>
						<div class="l_plant_3"></div>
					</div>
					<div class="long_plant2">
						
						<div class="l_plant_2"></div>
						<div class="l_plant_3"></div>
					</div>
					<div class="water"></div>
					
				</div><!-- end of fishtank -->
			</div><!-- end of fishtank_wrap -->
		</div><!-- end of window -->
	</div>
	<div class="table"></div>
<iframe src="http://www.omidgharib.ir"></iframe>
					
	
	<h1>--Fish Choices--</h1>
		<div class="flex-container">
			<div class="box green" onclick="makeOpaque(this)">Neon Tetras
				
			</div>
				
			<div class="box light_blue" onclick="makeOpaque1(this)">Golden Tetras
				
			</div>
			<div class="box purple" onclick="makeOpaque2(this)">Blue Diamond Shrimp
				
			</div>
			<div class="box red" onclick="makeOpaque3(this)">Mandarin Shrimp
				
			</div>
			<div class="box orange" onclick="makeOpaque4(this)">Red Shrimp
				
			</div>
			<div class="box pink" onclick="makeOpaque5(this)">Crystal Red Shrimp
				
			</div>
		</div>
		
		<script src="script.js"></script>
		<center><img src="http://www.just4kidsmagazine.com/sweetazalea/bubbles2.gif"></center>
	</body>
</html>
